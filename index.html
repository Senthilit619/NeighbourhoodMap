<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
 <body>
   <div id="map"></div>
   <!--Hamburger Icon to open the ListView-->
   <img src="images/hamburger.png" width="30" height="30" class="open-button" onclick="openview()" style="cursor:pointer">
   <!--The listview containing all the favourite places in the map and a search box--> 
   <div id="listview">
         <!--Div for the heading of the div-->
         <div id="heading">
            <img src="images/close2.png" width="30" height="30" class="close-button" onclick="closeview()" style="cursor:pointer">
         </div>
         <!--Search box with the list-->
         <div id="features">
            <input type="text" name="search" placeholder="Search" class="textbox" data-bind="textInput: searchterm">
         </div>
         <div id="list">
            <ul data-bind="foreach: locations">
               <li data-bind="text: title, click: selectloc, visible: updatelist"></li>
            </ul>
         </div>
   </div>
   <!-- Async call to the Google maps api-->
   <script>
      function openview() {
         document.getElementById("listview").style.width = "300px";
      }
      function closeview() {
         document.getElementById("listview").style.width = "0";
      }
   </script>

   <script src="js/knockout-3.4.1.js"></script>
   <script src="js/jquery-3.1.1.min.js"></script>
   <script src="js/script.js"></script>
   <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTWqTczhaT01yKIpp-qiRBM1-f3gBbF2w&v=3&callback=initMap">
   
   </script>
 </body>
</html>
